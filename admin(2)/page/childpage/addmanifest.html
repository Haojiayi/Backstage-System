<!DOCTYPE html>
<html>
	<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
	<script src="../../layui/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/adress.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/childpage/addmanifest.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../layui/css/modules/layer/default/layer.css"/>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="form_staff" action="" method='post' enctype="multipart/form-data"><!--文件上传必须加enctype -->
                                                                         
			<div class="layui-form-item">
			<span>
				<label>操作商品名</label>
				<input type="text" id="prod_name" required="required" />
			</span><br />
			<span>
				<label>操作数量</label>
				<input type="text" id="amout" required="required" /></span><br />
			<span>
				<label>操作员</label>
				<!--<input type="text" name="type" id="type" value="" required="required"/></span><br />-->
  				<select name="city" lay-verify="required" id="staff">
			        <!--<option value=""></option>
			        <option value="0">北京</option>
			        <option value="1">上海</option>
			        <option value="2">广州</option>
			        <option value="3">深圳</option>
			        <option value="4">杭州</option>-->
			      </select>
  			<span>
  				<label>目标公司名</label>
  				<!--<input type="file" name="photo" id="photo" value="" class="" />	</span>-->	
  				<select name="city" lay-verify="required" id="company">
			        <!--<option value=""></option>
			        <option value="0">北京</option>
			        <option value="1">上海</option>
			        <option value="2">广州</option>
			        <option value="3">深圳</option>
			        <option value="4">杭州</option>-->
			     </select>
			</div>
		      <button class="layui-btn layui-btn-lg" onclick="onclickadd()">立即提交</button>
		</form>
	</body>
	<script type="text/javascript">
		window.onload=function show(){
			if(index==1){
				layer.closeAll('iframe')
			}
			showform();
			var index=1
		}
		function onclickadd(){
			addmanifestmsg(document.getElementById("prod_name").value,document.getElementById("staff").value,document.getElementById("amout").value,document.getElementById("company").value);
		}
	</script>
</html>
